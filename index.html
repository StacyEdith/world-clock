<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
      <option value="">Select City...</option>
      <option value="current">My current location</option>
      <option value="Asia/Kyoto">Kyoto</option>
      <option value="Europe/London">London</option>
      <option value="Pacific/Auckland">Auckland</option>
    </select>

    <div id="cities">
      <div class="city" id="dortmund">
        <div>
          <h2>Dortmund</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>


      <div class="city" id="alaska">
        <div>
          <h2>Alaska</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>

  <footer>This project was coded by
    <a href="https://github.com/StacyEdith" target="_blank">Stacy E.Mubayiwa</a> and
    <a href="https://github.com/StacyEdith/world-clock" target="_blank">is open sourced GitHub</a> and
    <a href="https://projectworldclock.netlify.app/" target="_blank">hosted on Netlify</a>
  </footer>

  <script src="javascript/script.js"></script>
</body>

</html>
